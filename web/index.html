<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduGraph</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div id="view-init" class="center-full" style="display: none">
        <h1>Welcome to EduGraph</h1>
      </div>
      <div id="view-classification" class="center-horizontal" >
        <div id="view-classification-input">
          <div id="view-upload-start" class="input-container">
            <input type="file" id="upload-input" multiple accept="image/*">
            <p>To start classification</p>
            <div id="upload-dropzone">
              <p>Drop files here</p>
            </div>
            <label class="button" for="upload-input">Or select a file</label>
          </div>
          <div id="view-upload-progress" class="input-container" style="display: none">
            <div class="loader">
              <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20" />
              </svg>
            </div>
          </div>
          <div id="view-upload-result" class="input-container" style="display: none">
            <img class="file-preview" src=""  alt=""/>
          </div>
        </div>
        <div id="view-classification-result">
          <!--
          <div class="visual-container visual-container-top">
            <div id="visual-areas" class="visuals"></div>
          </div>
          <div class="visual-container visual-container-bottom">
            <div id="visual-abilities" class="visuals"></div>
            <div id="visual-scopes" class="visuals"></div>
          </div>
          -->
        </div>
      </div>
    </main>
  </body>
</html>
